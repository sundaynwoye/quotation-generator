<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header>
      <h1>Random Quote Generator</h1>
    </header>

    <div class="div-container">
      <div class="options">
        <div class="quote--para-container">
          <h2>Number of Quotes:</h2>

          <select
            id="quote-counter"
            onchange="updateQuoteCounter()"
            title="How many quotes?"
          >
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <br />
        <div class="quote--para-container">
          <h2>Type of quotes:</h2>

          <select
            id="quote-type"
            onchange="updateQuoteType()"
            title="What type of quote?"
          >
            <option value="All" selected>All</option>
            <option value="Time">Time</option>
            <option value="Money">Money</option>
          </select>
        </div>
      </div>
      <button onClick="showQuotes()" id="show-quotes">Show Quotes</button>
      <div id="quote-box"></div>
    </div>

    <!-- Scripts -->
    <script src="js/quotes.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
